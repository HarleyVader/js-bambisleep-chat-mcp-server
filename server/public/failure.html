<!DOCTYPE html>
<html lang="en" class="cyber-terminal">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸš¨ AUTHORIZATION FAILED ðŸš¨</title>

    <!-- Neon Cyber Goth Wave Theme CSS -->
    <style>
        :root {
            /* FICKDICHSELBER.COM NEON CYBER GOTH WAVE PALETTE */
            --primary-color: #0c2a2ac9;
            --primary-alt: #15aab5ec;
            --secondary-color: #40002f;
            --secondary-alt: #cc0174;
            --tertiary-color: #cc0174;
            --tertiary-alt: #01c69eae;
            --button-color: #df0471;
            --button-alt: #110000;
            --nav-color: #0a2626;
            --nav-alt: #17dbd8;
            --error: #ff3333;
            --error-bg: rgba(255, 51, 51, 0.1);

            /* RGB values for alpha compositing */
            --primary-color-rgb: 12, 42, 42;
            --secondary-color-rgb: 64, 0, 47;
            --tertiary-color-rgb: 204, 1, 116;
            --nav-color-rgb: 10, 38, 38;
            --button-color-rgb: 223, 4, 113;
            --error-rgb: 255, 51, 51;
        }

        @import url("https://fonts.googleapis.com/css2?family=Audiowide&family=Fira+Code:wght@400;600&family=JetBrains+Mono:wght@400;600&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Audiowide', 'JetBrains Mono', 'Fira Code', monospace;
            background: var(--button-alt);
            color: var(--primary-alt);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Error scanlines effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: repeating-linear-gradient(0deg,
                transparent,
                transparent 2px,
                rgba(var(--error-rgb), 0.05) 2px,
                rgba(var(--error-rgb), 0.05) 4px);
            pointer-events: none;
            z-index: 1000;
            animation: error-scanlines 0.1s linear infinite;
        }

        @keyframes error-scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }

        .container {
            max-width: 600px;
            padding: 2rem;
            text-align: center;
            background: var(--error-bg);
            border: 2px solid var(--error);
            border-radius: 10px;
            box-shadow: 0 0 30px var(--error), 0 0 60px var(--error);
            position: relative;
            z-index: 10;
        }

        .error-icon {
            font-size: 4rem;
            color: var(--error);
            margin-bottom: 1rem;
            animation: error-pulse 1s ease-in-out infinite alternate;
        }

        @keyframes error-pulse {
            from {
                text-shadow: 0 0 20px var(--error);
                transform: scale(1);
            }
            to {
                text-shadow: 0 0 40px var(--error), 0 0 60px var(--error);
                transform: scale(1.1);
            }
        }

        .title {
            font-size: 2rem;
            color: var(--error);
            text-shadow: 0 0 20px var(--error);
            margin-bottom: 1rem;
        }

        .message {
            font-size: 1.1rem;
            color: var(--primary-alt);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-family: inherit;
            border: 2px solid var(--primary-alt);
            border-radius: 5px;
            background: transparent;
            color: var(--primary-alt);
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0.5rem;
        }

        .btn:hover {
            background: var(--primary-alt);
            color: var(--button-alt);
            box-shadow: 0 0 20px var(--primary-alt);
            transform: translateY(-2px);
        }

        .btn-primary {
            border-color: var(--tertiary-color);
            color: var(--tertiary-color);
        }

        .btn-primary:hover {
            background: var(--tertiary-color);
            color: white;
            box-shadow: 0 0 20px var(--tertiary-color);
        }

        .countdown {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: var(--nav-alt);
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">ðŸš¨</div>
        <h1 class="title">AUTHORIZATION FAILED</h1>

        <div class="message">
            <p>Oops! Something went wrong during the authorization process.</p>
            <p>This could happen if you cancelled the authorization or there was a technical issue.</p>
        </div>

        <div>
            <a href="/" class="btn btn-primary">ðŸ”„ TRY AGAIN</a>
            <a href="/health" class="btn">ðŸ“Š SYSTEM STATUS</a>
        </div>

        <div class="countdown">
            <p>Redirecting to home page in <span id="countdown">10</span> seconds...</p>
        </div>
    </div>

    <script>
        // Auto redirect countdown
        let seconds = 10;
        const countdownElement = document.getElementById('countdown');

        const countdown = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;

            if (seconds <= 0) {
                clearInterval(countdown);
                window.location.href = '/';
            }
        }, 1000);

        // Allow user to cancel auto redirect by clicking anywhere
        document.addEventListener('click', () => {
            clearInterval(countdown);
            document.querySelector('.countdown').style.display = 'none';
        });
    </script>
</body>
</html>
