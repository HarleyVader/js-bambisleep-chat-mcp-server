<!DOCTYPE html>
<html lang="en" class="cyber-terminal">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BambiSleep Agent Dr Girlfriend - Authorization Failed">
    <title>ðŸš¨ AUTHORIZATION FAILED ðŸš¨</title>

    <!-- Neon Cyber Goth Wave Theme CSS -->
    <style>
        :root {
            /* FICKDICHSELBER.COM NEON CYBER GOTH WAVE PALETTE */
            --primary-color: #0c2a2ac9;
            --primary-alt: #15aab5ec;
            --secondary-color: #40002f;
            --secondary-alt: #cc0174;
            --tertiary-color: #cc0174;
            --tertiary-alt: #01c69eae;
            --button-color: #df0471;
            --button-alt: #110000;
            --nav-color: #0a2626;
            --nav-alt: #17dbd8;
            --error: #ff3333;
            --error-bg: rgba(255, 51, 51, 0.1);

            /* Font rendering optimizations */
            font-synthesis: none;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;

            /* RGB values for alpha compositing */
            --primary-color-rgb: 12, 42, 42;
            --secondary-color-rgb: 64, 0, 47;
            --tertiary-color-rgb: 204, 1, 116;
            --nav-color-rgb: 10, 38, 38;
            --button-color-rgb: 223, 4, 113;
            --error-rgb: 255, 51, 51;
        }

        @import url("https://fonts.googleapis.com/css2?family=Audiowide&family=Fira+Code:wght@400;600&family=JetBrains+Mono:wght@400;600&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Audiowide', 'JetBrains Mono', 'Fira Code', monospace;
            background: var(--button-alt);
            color: var(--primary-alt);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Error scanlines effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: repeating-linear-gradient(0deg,
                transparent,
                transparent 2px,
                rgba(var(--error-rgb), 0.05) 2px,
                rgba(var(--error-rgb), 0.05) 4px);
            pointer-events: none;
            z-index: 1000;
            animation: error-scanlines 0.1s linear infinite;
        }

        @keyframes error-scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }

        .container {
            max-width: 600px;
            padding: 2rem;
            text-align: center;
            background: var(--error-bg);
            border: 2px solid var(--error);
            border-radius: 10px;
            box-shadow: 0 0 30px var(--error), 0 0 60px var(--error);
            position: relative;
            z-index: 10;
        }

        .error-icon {
            font-size: 4rem;
            color: var(--error);
            margin-bottom: 1rem;
            animation: error-pulse 1s ease-in-out infinite alternate;
        }

        @keyframes error-pulse {
            from {
                text-shadow: 0 0 20px var(--error);
                transform: scale(1);
            }
            to {
                text-shadow: 0 0 40px var(--error), 0 0 60px var(--error);
                transform: scale(1.1);
            }
        }

        .title {
            font-size: 2rem;
            color: var(--error);
            text-shadow: 0 0 20px var(--error);
            margin-bottom: 1rem;
            animation: glow-pulse 2s ease-in-out infinite alternate;
        }

        @keyframes glow-pulse {
            from { text-shadow: 0 0 20px var(--error); }
            to { text-shadow: 0 0 30px var(--error), 0 0 40px var(--error); }
        }

        .message {
            font-size: 1.1rem;
            color: var(--primary-alt);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-family: inherit;
            border: 2px solid;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: var(--tertiary-color);
            color: white;
            border-color: var(--tertiary-color);
            box-shadow: 0 0 20px rgba(var(--tertiary-color-rgb), 0.5);
        }

        .btn-primary:hover {
            background: var(--secondary-alt);
            border-color: var(--secondary-alt);
            box-shadow: 0 0 30px var(--secondary-alt);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            color: var(--nav-alt);
            border-color: var(--nav-alt);
            box-shadow: 0 0 20px rgba(var(--nav-color-rgb), 0.5);
        }

        .btn-secondary:hover {
            background: var(--nav-alt);
            color: var(--button-alt);
            box-shadow: 0 0 30px var(--nav-alt);
            transform: translateY(-2px);
        }

        .countdown {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: var(--nav-alt);
            opacity: 0.8;
        }

        /* Glitch effect for title */
        .glitch {
            position: relative;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            animation: glitch-1 2s infinite;
            color: var(--nav-alt);
            z-index: -1;
        }

        .glitch::after {
            animation: glitch-2 2s infinite;
            color: var(--secondary-alt);
            z-index: -2;
        }

        @keyframes glitch-1 {
            0%, 14%, 15%, 49%, 50%, 99%, 100% {
                transform: translate(0);
            }
            15%, 49% {
                transform: translate(-2px, 2px);
            }
        }

        @keyframes glitch-2 {
            0%, 20%, 21%, 62%, 63%, 99%, 100% {
                transform: translate(0);
            }
            21%, 62% {
                transform: translate(2px, -2px);
            }
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .title {
                font-size: 1.5rem;
            }

            .btn {
                display: block;
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">ðŸš¨</div>
        <h1 class="title glitch" data-text="AUTHORIZATION FAILED">AUTHORIZATION FAILED</h1>

        <div class="message">
            <p>Oops! Something went wrong during the authorization process.</p>
            <p>This could happen if you cancelled the authorization or there was a technical issue.</p>
        </div>

        <div>
            <a href="/" class="btn btn-primary">ðŸ”„ TRY AGAIN</a>
            <a href="/health" class="btn btn-secondary">ðŸ“Š SYSTEM STATUS</a>
        </div>

        <div class="countdown">
            <p>Redirecting to home page in <span id="countdown">10</span> seconds...</p>
        </div>
    </div>

    <script>
        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            // Add click effects to buttons
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    // Create ripple effect
                    const ripple = document.createElement('span');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;

                    ripple.style.cssText = `
                        position: absolute;
                        width: ${size}px;
                        height: ${size}px;
                        left: ${x}px;
                        top: ${y}px;
                        background: rgba(255, 255, 255, 0.2);
                        border-radius: 50%;
                        transform: scale(0);
                        animation: ripple 0.6s linear;
                        pointer-events: none;
                    `;

                    this.appendChild(ripple);
                    setTimeout(() => ripple.remove(), 600);
                });
            });

            // Auto redirect countdown
            let seconds = 10;
            const countdownElement = document.getElementById('countdown');

            const countdown = setInterval(() => {
                seconds--;
                countdownElement.textContent = seconds;

                if (seconds <= 0) {
                    clearInterval(countdown);
                    window.location.href = '/';
                }
            }, 1000);

            // Allow user to cancel auto redirect by clicking anywhere
            document.addEventListener('click', () => {
                clearInterval(countdown);
                document.querySelector('.countdown').style.display = 'none';
            });
        });

        // Add CSS for ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
